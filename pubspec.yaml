name: horsehouse
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  #get_it=>dependency injection
  get_it: ^7.2.0
  #provider=>StateManagement
  provider: ^6.0.5
  #equatable=>compare objects,IMPROVE MEMORY
  equatable: ^2.0.5
  #dartz=>Functional programming (Either)
  dartz: ^0.10.1
  #dio=>http requests for Api
  dio: ^4.0.6
  #shimmer=>loading
  shimmer: ^2.0.0
  modal_bottom_sheet: ^3.0.0-pre
  #flutter_screenutil=>For sizing
  flutter_screenutil: ^5.6.1
  #fluttertoast=>toast message
  fluttertoast: ^8.2.2
  #flutter_svg,cached_network_image=>for images
  flutter_svg: ^2.0.0+1
  cached_network_image: ^3.3.1
  #get=>structure widgets(GetMaterialApp)
  get: ^4.6.5
  #firebase_core,cloud_firestore=>firebase services
  firebase_core: ^2.4.1
  cloud_firestore: ^4.9.3
  #fl_country_code_picker=>country picker
  fl_country_code_picker: ^0.1.6+1
  #shared_preferences=>store small local data
  shared_preferences: ^2.0.17
  #arabic_numbers=>convert to arabic numbers
  arabic_numbers: ^1.0.0
  #flutter_statusbarcolor_ns=>status bar
  flutter_statusbarcolor_ns: ^0.5.0
  #flutter_keyboard_visibility=>detect keyboard visibility
  flutter_keyboard_visibility: ^5.4.1
  #material_design_icons_flutter=>icon material
  material_design_icons_flutter: ^7.0.7296
  #intl=>convert and format dateTime
  intl: any


  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/png/
    - assets/images/svg/

  fonts:
    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: SF-Arabic-font
      fonts:
        - asset: assets/fonts/SF-Arabic-font.ttf
flutter_intl:
  enabled: true